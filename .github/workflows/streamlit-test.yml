name: Streamlit tests
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read

jobs:
  streamlit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r .
      - uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: app.py
          pytest-args: tests/
          skip-smoke: true